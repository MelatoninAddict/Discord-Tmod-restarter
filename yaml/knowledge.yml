kstakingandrewards-rbwrab-leaderboard:
  items:
    pageitem2:
      type: 2
      title: "Leaderboard Rewards"
      text: "The RBW staking leaderboard can be found here:
            \n🔗 https://cryptounicorns.vault.inc/#/leaderboard
            \n
            \nThe leaderboard is a ranking system that awards additional points to based on the following formula:
            \n
            \n> 🧮 **sRBW token amount * days that it HAS been staked so far = Current Points**
            \n
            \nFor example, if you stake 1000 RBW for 12 months, you would receive 4000 sRBW \\* 1 day = 4,000 points every day. On day 4, you would have 16,000 points.
            \n
            \nTo determine the full amount of points you would get from staked RBW (in this example, the full amount you would get after 12 months of staking):
            \n
            \n> 🧮 **sRBW token amount * days it WILL be staked = Total Points over 12 months**
            \n
            \nSo at the end of the year, you would have 4000 sRWB * 360 days = 1,440,000 points from the 1000 RBW that you staked.
            \n
            \nThere are currently 3 leaderboard events, with snapshots taken at different times.
            \n
            \n1️⃣ RBW Token Launch Leaderboard Event
            \n2️⃣ Monthly RBW Leaderboard Event
            \n3️⃣ Year 1 RBW Leaderboard Event"
