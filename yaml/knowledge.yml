      text: "**Navigation**
            \n:one: Category Menu - You select this drop down menu to go to the other categories.
            \n
            \n:two: All Tags - You may filter the ideas posted through the tags used for an easy way to search the idea you want to read.
            \n
            \n:three: Latest- Select this to sort the list of ideas from the latest ones to old ones, depending on its creation date.
            \n
            \n:four: New (#) - By selecting this, it will only show you the most recent ideas posted by users.
            \n
            \n:five: Top - This will show you the current most popular ideas created.
            \n
            \n:six: +New Topic - This will let you create your own idea/topic to discuss with other users and admins. We’ll talk about how to create a new topic later on.
            \n
            \n:seven: Notification - From here, you may select which type of notification you want to receive. You may also mute the notification anytime you want by selecting “Muted”.
            \n
            \n:eight: All Time - Here at All Time, you may sort out the list from the days, weeks, months or years created.
            \n
            \n:nine: Topic - Title of the Idea or Topic created by users.
            \n
            \n:one::zero: Shown here are the users who recently engaged in the idea/topic.
            \n
            \n:one::one: Replies - Number of replies or comments already placed on a specific idea/topic.
            \n
