      title: "Snapshot.org: How to Vote on a Proposal"
      text: "For all governance votes, we will be using Snapshot.org. Anyone who has staked RBW can vote. 1 sRBW is equivalent to 1 vote. **Take note that you may only vote with the sRBW that is in your wallet prior to the snapshot proposal going live.** Here's how to vote:
