kevent-bulletin-lp:
    items:
      eb-lp-embed:
        type: 2
        title: "Loyalty Reward/Program Overview"
        text: "The Loyalty/Rewards Program seeks to reward users for their holding behavior, pre-launch activities & community participation. We also want to give users starter materials to jumpstart their adventures immediately after the game launches.
              \n
              \nTo take part in the Loyalty/Reward Program, **users must first register** via this link: https://www.kryptosign.io/sign/k6kOO_zQ
              \n
              \n**Loyalty/Rewards Program Specifics**
              \n**A. Validity**
              \nThe Loyalty/Reward Program resets per Season. The content of this post is valid only for this Season. This Season will end when the game launches.
              \n
              \n**B. Reward Pool**
              \nIn the Loyalty/Reward Program, users may earn any of the following rewards:
              \n- Loot Boxes
              \n- Golden Tickets
              \n- Badges
              \n- UNIM
              \n
              \n**C. Activities that grant rewards**
              \n- One-time reward for accrued holding behavior (Launching after Jan 28)
              \n- Pre-launch activities (Launching after Jan 28)
              \n- Community participation (Launching after Jan 26)
              \n
              \n**D. Activities and their rewards**
              \n- One-time reward for accrued holding behavior - UNIM and/or Badges
              \n- Pre-launch activities - UNIM and/or Badges
              \n- Community participation - Loot Boxes, Golden Tickets, Badges, UNIM
              \n
              \n**E. Reward types**
              \n- A Loot Box is an item that grants users starter items such as berries, seeds, crafting materials, and possibly UNIM. This item is tradeable.
              \n- A Golden Ticket lets you buy from the Golden Ticket Market and participate in flash sales.
              \n- A Badge is a crypto token that is granted for completing different objectives. This item is non-tradeable.
              \n- UNIM is an ERC20 Token used in crafting, breeding and evolving Unicorns. This is expected to be the lifeblood of the Crypto Unicorns economy.
              \n
              \n**F. The Leaderboard**
              \n- A Leaderboard will be available on the website showing the rank of all members of the Loyalty/Rewards Program. The Leaderboard is based on the quantity of UNIM in the wallet of the member. Ranks will adjust whenever UNIM is earned and/or consumed but the Leaderboard itself will only be updated on a weekly basis."
