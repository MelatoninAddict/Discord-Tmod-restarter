kgovernance-draft:
  items:
    embedrow:
      type: 2
      title: "Draft Proposal Creation Guide"
      text: "When an idea is ready to be proposed, a Draft Proposal should be written. All drafts must be approved by our CM team. We ask that people use the following format so all proposals have a similar structure:
            \n
            \nName — Brief Name and CUIP-00X “Tag”
            \nSummary — Two or three sentences describing the proposal.
            \nMotivation — Describe to the community the reasoning behind why this proposal is necessary.
            \nDetails — Dive into the specifics of what is being proposed.
            \nConclusion — Outline the voting choices as well as any relevant details around cost and timelines.
            \n
            \nFor Draft Proposals where public opinion is divided, we will run a Temperature Check Poll. The goal here is to get a gut check on whether or not a proposal is ready to go live.
            \n
            \nCreating a Draft Proposal follows the same steps as suggesting an Idea, except that Draft Proposals are posted in their respective category. However, please keep in mind the format discussed earlier so your Draft will get accepted."
