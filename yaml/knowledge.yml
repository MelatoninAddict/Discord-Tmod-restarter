kevent-bulletin-lp-2:
    items:
      eb-lp-embed:
        type: 2
        title: "Loyalty Reward/Program Overview"
        image: "https://cdn.discordapp.com/attachments/956313907880927323/1024977964091330631/unknown.png"
        text: "**Overview**
              \n
              \nTo reward long-term CU NFT holders, our team sent a UNIM airdrop to their addresses. In order to obtain a list of current NFT holders, our team took a snapshot as of 1/28/2022- the launch of Shadowcorns. CU members that held an NFT as of that date have received a UNIM airdrop on Friday 2.11.2022 afternoon PST.
              \n
              \n**UNIM Allocation Details**
              \n
              \n**A. Scoring**
              \nTo determine how much $UNIM each wallet would receive, our team developed a scoring matrix. The scoring matrix took into account how many Unicorns/Lands a wallet owns and how long each has been in the wallet (holding behavior). Note that each NFT (Unicorns & Lands) received the same amount of points per day, 1.
              \nFor example, if a user held 1 Unicorn & 2 Lands for 30 days each, the user would have a cumulative score of 90.
              \n
              \n**B. Wallet Caps**
              \nTo promote fairness, our team capped the maximum number of Unicorns and Lands per address to 3 & 4, respectively.
              \nFor example, if a user held 7 Unicorns & 10 Lands, the user would only receive points for 3 Unicorns & 4 Lands.
              \n
              \n**C. Point Range**
              \nGiven that holding a Unicorn/Land for 1 day results in 1 point (per NFT), the maximum amount of points a player could obtain through the scoring matrix would be 397. In order for a player to have reached the maximum points, they would have had to purchase 3 Eggs and 4 Lands from the sales listed below.
              \n
              \nGenesis Egg Sale- 11/15/2021
              \n1st Land Sale- 12/15/2021
              \n
              \n**D. Tiers**
              \nTo ensure that every Unicorn/Land holder received a portion of the UNIM airdrop allocation, our team created a tier system. The tier system consists of 19 tiers that spreads across the possible point amounts (397-1)."
