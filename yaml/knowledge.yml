            \n:one: Go to the specific snapshot page. We'll release snapshot pages as voting goes live for each proposal.
            \n:two: Click on the \"Connect wallet\" button on the top right corner of the snapshot page.
            \n:three: Connect the wallet that you used to stake RBW.
            \n:four: Select the option(s) you want to vote for on the proposal.
            \n:five: Sign the message via your wallet and pat yourself on the back for contributing to Crypto Unicorns' journey to becoming a fully-fledged DAO!
            \n
            \nFor more information on voting:
            \n:link: https://docs.snapshot.org/proposals/vote
