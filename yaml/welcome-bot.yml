              \nThe game was launched on May 4, 2022.
              \n
              \n**In what blockchain is the game launched?**
              \nThe game will be under the Polygon blockchain. You‚Äôll need MATIC for the gas fees.
              \n
              \n**What game loops are already live?**
              \nThe farming simulation and the gathering cart is already live. The battle loops will be released after the game launch.
              \n
              \n**Where can I learn more about this project?**
              \nCheck out the \"Official Links\" button to see links related to the Crypto Unicorns project."
