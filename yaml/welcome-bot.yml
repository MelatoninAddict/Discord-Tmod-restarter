        title: "ü¶Ñ About"
        text: "**Introduction**
              \n
              \n**What is Crypto Unicorns?**
              \nCrypto Unicorns is a new blockchain-based game centered around unique Unicorn NFTs that players can use in a fun farming simulation and a variety of exciting battle loops. Learn more about the game by reading our whitepaper.
