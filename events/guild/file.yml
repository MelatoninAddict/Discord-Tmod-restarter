# file.yml
#1 = image, 2 = text, 3 = buttons, pending 4 = Dropdown
pagename:
  items:
    pageitem:
      #for type image
      type: 1
      image-file: "popcat.gif"
    pageitem2:
      #embed type processing
      type: 2
      title: "Popcat Emporium"
      text: "Pop Pop Pop\n \n POP"
    pageitem3:
      type: 3
      items:

#Regular Style Buttons

        button1:
          buttonclass: 1
          buttonname: "Popcat Info"
          buttonids: "pagename"
            #this might be substituted for the 'page' name if ever
          buttontype: "Secondary"
          buttondisabled: true


## Button with emoji
        button2:
          buttonclass: 2
          buttonname: "Etymology"
          buttonids: "pagename2"
          buttonemoji: "1009635377428058162" #emoji id
            #this might be substituted for the 'page' name if ever
          buttontype: "Secondary"
          buttondisabled: false

## Link type buttons
        button3:
          buttonclass: 3
          buttonname: "Custom Button 3"
          buttonurl: 'https://discord.js.org' #.setURL()
            #this might be substituted for the 'page' name if ever
          buttontype: "Link"
          buttondisabled: false
    pageitem4:
      type: 3
      items:

#Regular Style Buttons

        button1:
          buttonclass: 5
          buttonname: "Custom Button 1"
          buttonids: "subbutton3"
            #this might be substituted for the 'page' name if ever
          buttontype: "Primary"
          buttondisabled: true

  options:
    ephemeral: true
    #Setting update to true will update original button
    update: false
    origin: "none"
    #set update to false on MAIN YAML options


